<div class="container-fluid">
    <h5>Create Account</h5>
    <div class="form-group">
        <label for="name">Account Number</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="atm.accountNumber">
       
    </div>
    <div class="form-group">
        <label for="pan">Card Number</label>
        <input type="text" name="pan" class="form-control" [(ngModel)]="atm.cardNumber">
        
    </div>
    <div class="form-group">
        <label for="mobile">CVV</label>
        <input type="text" name="mobile" class="form-control" [(ngModel)]="atm.cvv">
        
    </div>
    <div class="form-group">
        <label for="balance">Pin</label>
        <input type="password" name="balance" class="form-control" [(ngModel)]="atm.pin">
        
    </div>
    <div class="form-group">
        <label for="balance">card Expiry</label>
        <input type="text" name="balance" class="form-control" [(ngModel)]="atm.cardExpiry">
        
    </div>
    <button type="submit" class="btn btn-primary" (click)="createAtm()">Create Account</button>
</div>
