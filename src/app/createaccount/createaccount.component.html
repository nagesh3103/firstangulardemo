<div class="container-fluid">
    <h5>Create Account {{accountNumber}}</h5>
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" class="form-control" [(ngModel)]="account.name">
       
    </div>
    <div class="form-group">
        <label for="pan">Pan Number</label>
        <input type="text" name="pan" class="form-control" [(ngModel)]="account.pan">
        
    </div>
    <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="text" name="mobile" class="form-control" [(ngModel)]="account.mobileNumber">
        
    </div>
    <div class="form-group">
        <label for="balance">Account balance</label>
        <input type="text" name="balance" class="form-control" [(ngModel)]="account.balance">
        
    </div>
    <app-address #custaddress></app-address>
    <button type="submit" class="btn btn-primary" (click)="createAccount(custaddress)">Create Account</button>
</div>
