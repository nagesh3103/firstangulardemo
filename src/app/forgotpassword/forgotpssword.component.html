<div class="container-fluid">
    <h2 class="heading">Template Driven Form {{fullNameFromChild}}</h2>
    <form #userForm="ngForm" >
   
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="userDetails.name"
         [appMask] = "userDetails.name" 
         required>
      
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" name="email" [(ngModel)]="userDetails.email" 
        [appMask] = "userDetails.name"  required email>
     
      </div>

      <app-address></app-address>
      
  
      <div class="form-group">
        <label for="mobile">Mobile Number</label>
        <input type="tel" class="form-control" id="mobile" name="mobile" [(ngModel)]="userDetails.mobile" required pattern="[0-9]{10}">
       
      </div>
  
      <div class="form-group">
        <label for="age">Age</label>
        <input type="number" class="form-control" id="age" name="age" [(ngModel)]="userDetails.age" required min="20" max="60">
       
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <select class="form-control" id="gender" name="gender" [(ngModel)]="userDetails.gender" required>
          <option value="" disabled>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      
      </div>

      <button type="submit" class="btn btn-primary">register User</button>
    </form>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link " aria-current="page" routerLink="/home" >Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about"  >About</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/help">Help</a>
      </li>
      
    </ul>
  </div>
